<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple clock program">
    <meta name="keywords" content="Clock,analog clock,digital clock" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" async defer></script>
</head>


<body>

    <div id="wrapper_analog">

        <nav>
            <h2>MyClock </h2>
            <h4 id="switch1"> Switch to digital clock </h4>
        </nav>
        <div class="bg-wrapper">
            <img src="https://ourhomeworkhelp.files.wordpress.com/2016/07/blank-clock.png" id="clk">
            <img src="hour_hand.png" id="hour">
            <img src="minute_hand.png" id="minute">
            <img src="minute_hand.png" id="second">
            <img src="https://pngimg.com/d/circle_PNG36.png" id="circle">
        </div>
    </div>

    <div id="wrapper_digital">

        <nav id="nav2">
            <h2>MyClock </h2>
            <h4 id="switch2"> Switch to analog clock</h4>
        </nav>


        <div class="box" id="tme">


            <span id="tme_area">

                <p id="hours">00 : </p>
                <p id="minutes"> 00 : </p>
                <p id="seconds"> 00</p>

            </span>


        </div>


    </div>


</body>



</html>
